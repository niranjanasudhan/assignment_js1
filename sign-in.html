    <div class="container main">
        <h1>Sign In</h1>
        <hr>
        <div class="sign_in">
            <div class="col-md-8">
                <form class="form-horizontal" onsubmit="return signin_validate()">


                    <div class="form-group">
                        <label class="col-md-2">Email</label>
                        <div class="col-md-10">
                            <small class="mand" id="error_lemail"></small>
                            <input type="email" class="form-control" id="lemail" onblur="validate_lemail(this.value)" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Password</label>
                        <div class="col-md-10">
                            <small class="mand" id="error_lpassword"></small>
                            <input type="password" class="form-control" id="lpassword" onblur="validate_lpassword(this.value)" placeholder="Enter Password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary submit_button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <footer>
        <div class="container">
            <h1>Follow Us</h1>
            <div class="social_icon">
                <button class="btn btn-info">Twitter</button>
                <button class="btn btn-primary">Facebook</button>
