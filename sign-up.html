<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CATEGORY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CATEGORY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CATEGORY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CATEGORY</a>
            </li>
        </ul>
        <div class="sign_text">

            <i class="fa fa-user"></i><a href="sign-in.html"> Sign In</a> or <a href="sign-up.html">Create Account</a>
        </div>
    </nav>
    <div class="jumbotron top">
        <div class="col-md-7">
            <h1>Storystrap</h1>
        </div>
        <div class="col-md-5 blank_space">

        </div>
    </div>

    <div class="container main">
        <h1>Sign Up</h1>
        <hr>
        <div class="sign_up">
            <div class="col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Gender</label>
                        <div class="col-md-10">
                            <select class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Date of Birth</label>
                        <div class="col-md-10">
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Address</label>
                        <div class="col-md-10">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary submit_button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>


    <footer>
        <div class="container">
            <h1>Follow Us</h1>
            <div class="social_icon">
                <button class="btn btn-info">Twitter</button>
                <button class="btn btn-primary">Facebook</button>
                <button class="btn btn-danger">Google+</button>
            </div>
        </div>


    </footer>
</body>

</html>
